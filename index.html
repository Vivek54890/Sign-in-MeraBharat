<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign-in-MeraBharat</title>
  </head>
  <body style="">


<div class="container" style="width: 320px; height: 370px; margin-top: 100px; background: rgba(0, 0, 0, 0.4); border-radius: 6px;">
   <form>


     
     <h1 style="padding-top: 30px; padding-bottom: 25px; text-align: center; color: #fa5502; font-weight: bold;">Sign in.</h1>



     <div class="mb-3">
       <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" style=" font-size:15px;"><span id="errorId" style="font-size: 10px; color:red;"></span>
     </div>



     <div class="mb-3">
       <input id="password" type="password" class="form-control" placeholder="Enter Password" style=" font-size:15px;"><span id="errorPass" style="font-size: 10px; color:red;"></span>
     </div>

  


     <div class="mb-3 form-check">
       <input type="checkbox" class="form-check-input" style=" margin-top: 10px;" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1" style=" margin-top: 6px; color: white;">Remember my password.</label>
     </div>



     <div class="d-grid gap-2">
       <button class="btn btn-primary" type="submit" style=" margin-top: 6px; background:red; border:none;" onclick="enter()">Sign-in</button>
     </div>



   </form>

</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  



 <script src="script.js"></script>
</body>
</html>
